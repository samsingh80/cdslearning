_schema-version: '3.2'
ID: cdslearning
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:
  # ---------------- DATABASE DEPLOYER MODULE ------------------
  - name: cdslearning-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: cdslearning-db

  # --------------------- SERVER MODULE ------------------------
  - name: cdslearning-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: cdslearning-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: cdslearning
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000


resources:




  # ------------------- HDI CONTAINER SERVICE ------------------
  - name: cdslearning-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}





